<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Dice Game</title>
</head>
<body>
    <section class="BG-one">
        <div class="BG-two">
            <img class="title-image" src="image/title.png" alt="dice game title">
            <div class="hero-main flex">
                <div class="center-position">
                    <!---Animated Head-->
                    <div class="heads ">
                        <img src="image/faceNeutral.png" alt="neutralFace">
                    </div>
                    <div class="heads hidden">
                        <img src="image/faceLose.png" alt="ComputerLose">
                       
                    </div>
                    <div class="heads hidden">
                        <img src="image/faceWin.png" alt="ComputerWin">
                    </div>
                    <!---Body-->
                    <div class="body">
                        <img src="image/body.png" alt="body">
                    </div>
                    <!--Dialogue -->
                    <div class="status-tab ">
                        <img class="stats " src="image/dialogue.png" alt="dialogue"> 
                        <img class="stats hidden " src="image/dialogue-winner.png" alt="dialogue"> 
                        <img class="stats hidden " src="image/dialogue-lose.png" alt="dialogue"> 
                        <img class="stats hidden " src="image/dialogue-draw.png" alt="dialogue"> 
                    </div>
                   
                </div>
            </div>
            <div class="dialogue flex">
                <div class="dice-one  " id="slideDiv">
                    <img class="dice" src="image/diceOne.png" alt="diceOne">
                    <img class="dice hidden " src="image/diceTwo.png" alt="diceTwo"> 
                    <img class="dice hidden " src="image/diceThree.png" alt="diceThree"> 
                    <img class="dice hidden" src="image/diceFour.png" alt="diceFour"> 
                    <img class="dice hidden" src="image/diceFive.png" alt="diceFive"> 
                    <img class="dice hidden" src="image/diceSix.png" alt="diceSix"> 

                 </div>
                 <div  class="versus">  
                    <img src="image/VS.png" alt="VS">
                 </div>
                <div class="dice-two  ">
                    <img class="dice-comp" src="image/diceOne.png" alt="diceOne">
                    <img class="dice-comp hidden " src="image/diceTwo.png" alt="diceTwo"> 
                    <img class="dice-comp hidden" src="image/diceThree.png" alt="diceThree"> 
                    <img class="dice-comp hidden" src="image/diceFour.png" alt="diceFour"> 
                    <img class="dice-comp hidden" src="image/diceFive.png" alt="diceFive"> 
                    <img class="dice-comp hidden" src="image/diceSix.png" alt="diceSix"> 
                </div>
            </div>
        
            <div class="bottom ">
                <button id="button-roll" class=" pixelify-sans" >Roll</button>
            </div>

        </div>
    </section>
 
    
    <script src="index.js"></script>
</body>
</html>
