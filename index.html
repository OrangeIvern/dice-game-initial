<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <section class="BG-one">
        <div class="BG-two">
            <h1>Dice Game</h1>
            <div class="hero-main flex">
                <div class="center-position">
                    <div class="head">
                        <img src="image/faceNeutral.png" alt="neutralFace">
                    </div>
                    <div class="head-win hidden">
                        <img src="image/faceLose.png" alt="ComputerLose">
                       
                    </div>
                    <div class="head-lose hidden">
                        <img src="image/faceWin.png" alt="ComputerWin">
                    </div>
                    <div class="body">
                        <img src="image/body.png" alt="body">
                    </div>
                </div>
            </div>
            <div class="dialogue flex">
                <div class="dice-one grid-container ">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                 </div>
                <div class="dice-two grid-container ">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                </div>
            </div>
        
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
