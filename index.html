<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Dice Game</title>
</head>
<body>
    <section class="BG-one">
        <div class="BG-two">
            <img class="title-image" src="image/title.png" alt="dice game title">
            <div class="hero-main flex">
                <div class="center-position">
                    <div class="head ">
                        <img src="image/faceNeutral.png" alt="neutralFace">
                    </div>
                    <div class="head-win hidden">
                        <img src="image/faceLose.png" alt="ComputerLose">
                       
                    </div>
                    <div class="head-lose hidden">
                        <img src="image/faceWin.png" alt="ComputerWin">
                    </div>
                    <div class="body">
                        <img src="image/body.png" alt="body">
                    </div>
                    <div class="status-tab">
                        <img src="image/dialogue.png" alt="dialogue"> 
                    </div>
                </div>
            </div>
            <div class="dialogue flex">
                <div class="dice-one grid-container ">
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                 </div>
                <div class="dice-two grid-container ">
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item grid-item-hidden"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        
            <div class="bottom ">
                <button class="button-roll ">Roll</button>
            </div>

        </div>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
